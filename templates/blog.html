{% extends 'index.html' %}
{% block title %}{{blog.title}} - MDCAT EXPERT{% endblock title%}
{% block content %}
    <h1 class="display-4 text-center my-5">{{blog.title|title}}</h1>


    <main>
        <div class="container col-md-8 col-sm-12">
            <div class="d-flex justify-content-between">
                <div>
                    <h5>Author:</h5>
                    <a href="{% url 'profile' blog.author.username %}">{{blog.author.username}}</a>
                </div>
                <div>
                    <h5>Published: </h5>
                    <span>{{blog.created_at|timesince}} ago</span>
                </div>
               
                
            </div>
            <article class="blog-post">
                {{blog.content|safe}}
            </article>
        
            
        </div>
    </main>

{% endblock content %}
