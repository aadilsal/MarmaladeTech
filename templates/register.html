{% extends 'index.html' %}

{% block title %}Registeration Page{% endblock title %}
{% block content %}

       <h1 class="display-5 text-center my-5">Register Page</h1>
<div class="conatiner">
    <div class="row">
        <div class="col">
          
        </div>
        <div class="col">
          <div>
            {% for message in messages %}
            <h5 class="text-danger">{{message}}</h5>
            {% endfor %}
          </div>
          <form method="POST" action="">
          {% csrf_token %}
      
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label visually-hidden ">Email Address</label>
                    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email"required>
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label visually-hidden ">Username</label>
                  <input type="username" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username"required>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label visually-hidden ">Password</label>
                  <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword2" class="form-label visually-hidden ">Enter Password Again</label>
                    <input type="password" name="password2" class="form-control" id="exampleInputPassword2" placeholder="Enter password again" required>
                  </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1"><a href="{% url 'terms_conditions' %}">Terms & Conditions</a></label>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
                <p>Already a user? <a href="{% url 'login' %}">Log in</a></p>
              </form>
        </div>
        <div class="col">
          
        </div>
      </div>
    </div>

   
    {% endblock content %}
