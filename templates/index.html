{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Master MDCAT with our comprehensive quiz platform. Practice with 1000+ questions, track your progress, and achieve your medical school dreams.">
    <meta name="keywords"
        content="MDCAT, medical entrance exam, quiz, practice tests, Pakistan medical colleges, MCAT preparation">
    <meta name="author" content="MDCAT Expert">
    <meta property="og:title" content="MDCAT Expert - Master Your Medical Entrance Exam">
    <meta property="og:description"
        content="Comprehensive MDCAT preparation with practice tests, progress tracking, and detailed explanations.">
    <meta property="og:image" content="{% static 'images/hero-illustration.svg' %}">
    <meta property="og:url" content="{% url 'home' %}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MDCAT Expert - Master Your Medical Entrance Exam">
    <meta name="twitter:description"
        content="Comprehensive MDCAT preparation with practice tests, progress tracking, and detailed explanations.">
    <meta name="twitter:image" content="{% static 'images/hero-illustration.svg' %}">
    <title>{% block title %}MDCAT Expert - Master Your Medical Entrance Exam{% endblock title %}</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet">

    <!-- Schema.org markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "MDCAT Expert",
        "description": "Comprehensive MDCAT preparation platform with practice tests, progress tracking, and detailed explanations.",
        "url": "{% url 'home' %}",
        "logo": "{% static 'images/logo.png' %}",
        "sameAs": [
            "https://facebook.com/mdcat.expert",
            "https://twitter.com/mdcat_expert",
            "https://linkedin.com/company/mdcat-expert"
        ],
        "offers": {
            "@type": "Offer",
            "category": "Educational Service",
            "description": "MDCAT preparation quizzes and practice tests"
        },
        "educationalCredentialAwarded": "MDCAT Preparation",
        "hasEducationalUse": "Practice and Assessment",
        "teaches": "Medical Entrance Exam Preparation"
    }
    </script>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Lucide Icons (Replaces Bootstrap Icons) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Motion One (Animation) -->
    <script src="https://cdn.jsdelivr.net/npm/motion@10.16.2/dist/motion.js"></script>

    <link rel="stylesheet" href="{% static 'css/design-system.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <style>
        /* Critical overrides to ensure Bootstrap doesn't fight our design system too much */
        :root {
            --bs-primary: hsl(211, 100%, 50%);
            --bs-body-bg: hsl(210, 20%, 98%);
            --bs-body-font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body>
    <!-- Skip to main content for accessibility -->
    <a href="#main-content" class="skip-link visually-hidden-focusable">Skip to main content</a>

    {% include "components/navbar.html" %}

    <main id="main-content">
        {% block content %}

        {%endblock content%}
    </main>

    {% include "components/footer.html" %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>

    <!-- Initialize Icons -->
    <script>
        lucide.createIcons();
    </script>

    <script src="{% static 'js/animations.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
