{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Master MDCAT with our comprehensive quiz platform. Practice with 1000+ questions, track your progress, and achieve your medical school dreams.">
    <meta name="keywords" content="MDCAT, medical entrance exam, quiz, practice tests, Pakistan medical colleges, MCAT preparation">
    <meta name="author" content="MDCAT Expert">
    <meta property="og:title" content="MDCAT Expert - Master Your Medical Entrance Exam">
    <meta property="og:description" content="Comprehensive MDCAT preparation with practice tests, progress tracking, and detailed explanations.">
    <meta property="og:image" content="{% static 'images/hero-illustration.svg' %}">
    <meta property="og:url" content="{% url 'home' %}">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="MDCAT Expert - Master Your Medical Entrance Exam">
    <meta name="twitter:description" content="Comprehensive MDCAT preparation with practice tests, progress tracking, and detailed explanations.">
    <meta name="twitter:image" content="{% static 'images/hero-illustration.svg' %}">
    <title>{% block title %}MDCAT Expert - Master Your Medical Entrance Exam{% endblock title %}</title>

    <!-- Schema.org markup -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "MDCAT Expert",
        "description": "Comprehensive MDCAT preparation platform with practice tests, progress tracking, and detailed explanations.",
        "url": "{% url 'home' %}",
        "logo": "{% static 'images/logo.png' %}",
        "sameAs": [
            "https://facebook.com/mdcat.expert",
            "https://twitter.com/mdcat_expert",
            "https://linkedin.com/company/mdcat-expert"
        ],
        "offers": {
            "@type": "Offer",
            "category": "Educational Service",
            "description": "MDCAT preparation quizzes and practice tests"
        },
        "educationalCredentialAwarded": "MDCAT Preparation",
        "hasEducationalUse": "Practice and Assessment",
        "teaches": "Medical Entrance Exam Preparation"
    }
    </script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'css/design-system.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    {%  include "components/navbar.html" %}
        
    {% block content %}

    {%endblock content%}

    {%  include "components/footer.html" %}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
    </script>
    <script src="{% static 'js/main.js' %}"></script>
</body>

</html>
